
<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, maximum-scale=1, user-scalable=no">
        <title></title>
        <link rel="stylesheet" href="global.css">
        <link rel="stylesheet" href="blog_detail.css">
        <script src="highlight.min.js"></script>
        <script src="jquery.js"></script>

        <script type="text/javascript">
            hljs.initHighlightingOnLoad();
        </script>
    </head>
    <body>

    <div class="article-text fmt">
        ###content###
    </div>
        <script type="text/javascript">
            $(document).ready(function() {

            	$("#comment").click(function(event) {
                    var article_id = $(this).data('articleid')
                    var href_url = 'sfread://article/' + article_id + '/?action=comment'
                    location.href = href_url;
            	});

                $("#save").click(function(event) {
                    var article_id = $(this).data('articleid')
                    var href_url = 'sfread://article/' + article_id + '/?action=save'
                    location.href = href_url;
                });

            	$("#like").click(function(event) {
                    event.stopImmediatePropagation()
                    var article_id = $(this).data('articleid')
                    var state = $(this).attr('state')

                    var href_url = 'sfread://article/' + article_id + '/?action=like&state=' + state
                    location.href = href_url;
            	});
                
                $('img').click(function (event) {
                  event.preventDefault();
                  location.href = 'image://' + $(this).attr('src');
                });
        
                $('a').click(function (event) {

                  var href = $(this).attr('href');
                  if(href)
                  {
                    location.href = 'url://' + $(this).attr('href');
                    event.preventDefault();    
                  }
                });

                ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////
                function jump_to_answer (answer_id) {
                  var answer = "#answer_" + answer_id
                  var offset = $(answer).offset()
                  var top = offset.top
                  console.log("answer offset:" + offset)
                  window.scrollTo(0, top)
                }

                ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////
            });
        </script>

    </body>
</html>
